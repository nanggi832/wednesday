<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iloom 3D Artwork Cost</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pretendard', -apple-system, sans-serif;
    background: #f7f7f5;
    min-height: 100vh;
    padding: 60px 40px;
    color: #1a1a1a;
  }

  .container {
    max-width: 820px;
    margin: 0 auto;
  }

  h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 6px;
    letter-spacing: -0.5px;
  }

  .subtitle {
    font-size: 15px;
    font-weight: 600;
    color: #555;
    margin-bottom: 24px;
  }

  .table-wrap {
    background: #fff;
    border-radius: 12px;
    border: 1px solid #e5e5e3;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead th {
    background: #f9f9f8;
    padding: 10px 16px;
    font-size: 12px;
    font-weight: 600;
    color: #888;
    text-align: left;
    border-bottom: 1px solid #e5e5e3;
    letter-spacing: 0.3px;
  }

  thead th:first-child { width: 48px; text-align: center; }
  thead th:nth-child(2) { width: auto; }
  thead th:nth-child(3) { width: 140px; }
  thead th:nth-child(4) { width: 160px; }

  tbody tr {
    border-bottom: 1px solid #f0f0ee;
    transition: background 0.15s;
  }
  tbody tr:last-child { border-bottom: none; }
  tbody tr:hover { background: #fafaf9; }
  tbody tr.checked-row { background: #f0f7ff; }
  tbody tr.total-row {
    background: #f9f9f8;
    font-weight: 700;
    border-top: 2px solid #e5e5e3;
  }

  td {
    padding: 13px 16px;
    font-size: 14px;
    vertical-align: middle;
  }

  td:first-child { text-align: center; }

  .item-name {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #333;
  }

  .item-icon {
    font-size: 13px;
    color: #bbb;
  }

  /* Custom checkbox */
  .cb-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  input[type="checkbox"] { display: none; }

  .cb-box {
    width: 18px;
    height: 18px;
    border-radius: 4px;
    border: 1.5px solid #ccc;
    background: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
    flex-shrink: 0;
  }

  .cb-box:hover { border-color: #4a90d9; }

  input[type="checkbox"]:checked + .cb-box {
    background: #2383e2;
    border-color: #2383e2;
  }

  input[type="checkbox"]:checked + .cb-box::after {
    content: '';
    width: 10px;
    height: 6px;
    border-left: 2px solid #fff;
    border-bottom: 2px solid #fff;
    transform: rotate(-45deg) translateY(-1px);
    display: block;
  }

  .cut-num { color: #555; }
  .price { color: #333; font-feature-settings: "tnum"; }

  /* Total row */
  .total-label {
    font-weight: 700;
    color: #1a1a1a;
  }

  .total-cut {
    font-weight: 700;
    color: #2383e2;
    font-size: 15px;
  }

  .total-price {
    font-weight: 700;
    color: #2383e2;
    font-size: 15px;
  }

  .add-row {
    padding: 12px 16px;
    font-size: 13px;
    color: #aaa;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    border-top: 1px solid #f0f0ee;
    transition: color 0.15s;
  }
  .add-row:hover { color: #555; }

  /* Tag */
  .cut-tag {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
    background: #f0f0ee;
    color: #666;
  }

  .checked-row .cut-tag {
    background: #dbeeff;
    color: #2383e2;
  }
</style>
</head>
<body>
<div class="container">
  <h1>iloom 3D Artwork Cost</h1>
  <p class="subtitle">Ï†úÌíà 1Ï¢Ö Í∏∞Ï§Ä</p>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>‚úì</th>
          <th>Ìï≠Î™©</th>
          <th>Ïª∑ Ïàò</th>
          <th>Îã®Í∞Ä (1Ïª∑)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- rows injected by JS -->
      </tbody>
    </table>
    <div class="add-row">Ôºã ÏÉà Ìï≠Î™© Ï∂îÍ∞Ä</div>
  </div>
</div>

<script>
const items = [
  { name: 'ÎîîÌÖåÏùº Ïª∑',      cut: '5Ïª∑',        cutNum: 5,  price: 200000,  checked: true  },
  { name: 'Ïä§ÌÉÄÏùºÎßÅÏª∑ Î©îÏù∏', cut: '2Ïª∑ (A+B)',  cutNum: 2,  price: 600000,  checked: true  },
  { name: 'Ïä§ÌÉÄÏùºÎßÅÏª∑ ÏÑúÎ∏å', cut: '4Ïª∑ (A+B)',  cutNum: 4,  price: 250000,  checked: true  },
  { name: 'Ïä§ÌÉÄÏùºÎßÅÏª∑ Ïä§ÎÉÖ', cut: '6Ïª∑ (A+B)',  cutNum: 6,  price: 180000,  checked: false },
  { name: 'ÎîîÌÖåÏùº ÏòÅÏÉÅ',    cut: '3~5ea',       cutNum: 4,  price: 800000,  checked: false },
];

function fmt(n) {
  return n.toLocaleString('ko-KR') + 'Ïõê';
}

function render() {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';

  let totalCut = 0, totalPrice = 0;

  items.forEach((item, i) => {
    if (item.checked) {
      totalCut += item.cutNum;
      totalPrice += item.cutNum * item.price;
    }

    const tr = document.createElement('tr');
    if (item.checked) tr.classList.add('checked-row');

    tr.innerHTML = `
      <td>
        <label class="cb-wrap" style="cursor:pointer">
          <input type="checkbox" ${item.checked ? 'checked' : ''} data-i="${i}">
          <span class="cb-box"></span>
        </label>
      </td>
      <td><div class="item-name"><span class="item-icon">üìÑ</span>${item.name}</div></td>
      <td><span class="cut-tag">${item.cut}</span></td>
      <td class="price">${fmt(item.price)}</td>
    `;
    tbody.appendChild(tr);
  });

  // Total row
  const totalTr = document.createElement('tr');
  totalTr.classList.add('total-row');
  totalTr.innerHTML = `
    <td></td>
    <td class="total-label">Ìï©Í≥Ñ (ÏòÅÏÉÅ Ï†úÏô∏)</td>
    <td class="total-cut">${totalCut}Ïª∑</td>
    <td class="total-price">${fmt(totalPrice)}</td>
  `;
  tbody.appendChild(totalTr);

  // Bind checkboxes
  tbody.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.addEventListener('change', (e) => {
      items[+e.target.dataset.i].checked = e.target.checked;
      render();
    });
  });
}

render();
</script>
</body>
</html>
